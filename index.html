<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale=1.0>
  <title>Reeferal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>
<body>
  <header>
    <div style="overflow: hidden;height: 70px;"> <!-- For Demo, Represents the body -->
      <nav>
        <a href="index.html" id="logo">Reeferal
          <img class="cannabis" src="Assets/weed.png" alt="cannabis leaf">
        <!-- <img class="logo" src="/img/basket.png" /> -->
        </a>
        <!-- responsive-->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu">
          <a href="#" class="pseudo button icon-picture">view all strains</a>
          <a href="#" class="button icon-puzzle">find a dispensary</a>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="zipcodeInput" placeholder="Zip Code" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
          </div>
        </div>
      </nav>
    </div>
  </header>
    <!--Show modal button-->
    <label for="modal_1" class="button">Show modal</label>
    <!--Modal-->
    <div class="modal" id="myModal">
      <input id="modal_1" type="checkbox"/>
      <label for="modal_1" class="overlay"></label>
      <article>
        <header>
          <h3>Welcome to Reeferal!</h3>
          <label for="modal_1" class="close">&times;</label>
        </header>
        <section class="content">
          <h3>What's your flavor?</h3>
          <!--Dropdown Search Parameters-->
          <select>
            <option>Type</option>
            <option>Any</option>
            <option>Indica</option>
            <option>Sativa</option>
            <option>Hybrid</option>
          </select>
          <select>
            <option>Flavor</option>
            <option>Any</option>
            <option>Indica</option>
            <option>Sativa</option>
            <option>Hybrid</option>
          </select>
          <select>
            <option>Effect</option>
            <option>Any</option>
            <option>Indica</option>
            <option>Sativa</option>
            <option>Hybrid</option>
          </select>
        </section>
        <footer>
          <a class="button" id="submitBtn" href="#">Submit</a>
          <label for="modal_1" class="button dangerous">
            Cancel
          </label>
        </footer>
      </article>
    </div>
    <!--Search Results-->
    <div>
      <div>
        <article class="card" id="resultsBox">
          <footer>
            <h2>Search Results</h2>
            <section id="searchResults"><section>
            <button id="faveBtn">â™¡</button>
          </footer>
        </article>
      </div>
      <div>
    <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="Javascript/script.js"></script>
</body>
</html>
